<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Civil War Data</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Civil War Records Search</h1>
<!--   <input type="text" id="search" placeholder="Search records..." /> -->
  <form id="search-form">
    <input type="text" id="search" placeholder="Search records..." />
    <button type="submit">Search</button>
  </form>
  <div id="results">Please enter a search query to display results.</div>

  <script>
    let soldiersData = [];
    let unitsData = [];
    let joinedData = [];

    // Load and parse both CSVs
    Papa.parse('soldiers.csv', {
      download: true,
      header: true,
      complete: function(results) {
        soldiersData = results.data;
        tryJoin();
      }
    });

    Papa.parse('units.csv', {
      download: true,
      header: true,
      complete: function(results) {
        unitsData = results.data;
        tryJoin();
      }
    });

    function tryJoin() {
      if (!soldiersData.length || !unitsData.length) return;

      const unitMap = {};
      unitsData.forEach(unit => {
        const key = (unit.EnlistedNumber || '').trim();
        unitMap[key] = unit;
      });

      joinedData = soldiersData.map(soldier => {
        const key = (soldier.EnlistedNumber || '').trim();
        const unit = unitMap[key] || {};
        const renamedUnit = {};
        for (const k in unit) {
          if (k !== 'EnlistedNumber') renamedUnit[`unit_${k}`] = unit[k];
        }
        return { ...soldier, ...renamedUnit };
      });
    }

    // document.getElementById('search').addEventListener('input', function (e) {
    document.getElementByID('search-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const searchVal = document.getElementById('search').value.toLowerCase();
      const resultsDiv = document.getElementById('results');
      // const searchVal = e.target.value.toLowerCase();
      // const resultsDiv = document.getElementById('results');

      if (!searchVal) {
        resultsDiv.textContent = 'Please enter a search query to display results.';
        return;
      }

      const filtered = joinedData.filter(row =>
        Object.values(row).some(val =>
          (val || '').toString().toLowerCase().includes(searchVal)
        )
      );

      renderResults(filtered);
    });

    function renderResults(data) {
      const container = document.getElementById('results');
      container.innerHTML = '';

      if (!data.length) {
        container.textContent = 'No results found.';
        return;
      }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      const allKeys = Object.keys(data[0]);

      // Table headers
      const headerRow = document.createElement('tr');
      allKeys.forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // Table rows
      data.forEach(row => {
        const tr = document.createElement('tr');
        allKeys.forEach(key => {
          const td = document.createElement('td');
          td.textContent = row[key] || '';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }
  </script>
</body>
</html>
